<div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="contact-container">
                    <h2>Contact Us</h2>
                    <p class="text-center text-muted mb-4">We'd love to hear from you! Please fill out the form below.</p>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control rounded-3" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control rounded-3" id="email" placeholder="name@example.com" required>
                            </div>
                            <div class="col-12">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control rounded-3" id="subject" placeholder="Subject of your message" required>
                            </div>
                            <div class="col-12">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control rounded-3" id="message" rows="5" placeholder="Your message here..." required></textarea>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-10 col-md-12">
                <h2 class="text-center mt-5 mb-4">Find Us on the Map</h2>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4648.332478809791!2d104.92072663410183!3d11.568617142510613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31095140d1bcbe8b%3A0x4ea000d9ad9b2cc8!2sSorya%20Center%20Point!5e0!3m2!1sen!2skh!4v1754970563609!5m2!1sen!2skh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
