

    <div class="container my-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="row g-0">
                <div class="col-md-5 p-4 p-md-5 d-flex align-items-center justify-content-center bg-light rounded-start-4">
                    <!-- The product image -->
                    <img id="product-image" [src]="product.image" class="img-fluid rounded-3" alt="Product Image">
                </div>

                <!-- Product Details Section -->
                <div class="col-md-7">
                    <div class="card-body p-4 p-md-5">
                        <!-- Product Title -->
                        <h1 id="product-title" class="card-title fw-bold display-6 mb-3">{{product?.title}}</h1>

                        <!-- Product Description -->
                        <p id="product-description" class="card-text text-muted mb-4">
                            {{product.description}}
                        </p>

                        <!-- Product Meta Info -->
                        <div class="d-flex flex-column flex-sm-row align-items-sm-center mb-4">
                            <!-- Category Badge -->
                            <span id="product-category" class="badge bg-info-subtle text-info rounded-pill fs-6 fw-normal mb-2 mb-sm-0 me-sm-4">{{product?.category}}</span>

                            <!-- Rating  -->
                            <div class="text-secondary d-flex align-items-center">
                                <i class="bi bi-star-fill text-warning me-1"></i>
                                <span id="product-rate" class="me-1" *ngIf="product?.rate">{{product?.rating.rate}}</span>
                                
                            </div>
                        </div>

                        <!-- Product Price -->
                        <div class="mb-4">
                            <h3 id="product-price" class="card-text text-danger fw-bolder display-5">{{product?.price | currency}}</h3>
                        </div>

                        <!-- "Add to Cart" button -->
                        <div class="d-grid gap-2">
                            <button id="add-to-cart" class="btn btn-primary btn-lg rounded-pill fw-bold py-3" type="button" (click)="addToCart(product)">
                                <i class="bi bi-cart-plus me-2" ></i> Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
